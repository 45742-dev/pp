<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดพฤติกรรมผู้บริโภค</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN for creating the bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles for fonts and general layout */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .container-wrapper {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        td {
            background-color: #ffffff;
            border-radius: 0.5rem;
        }
        .filter-select, .filter-input {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
        #fileInput {
            display: none; /* Hide the default file input button */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

    <div class="container-wrapper space-y-8">
        <header class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">แดชบอร์ดพฤติกรรมผู้บริโภค จีรพัฒน์ ภูใบบัง</h1>
            <p class="text-gray-500 mt-2">วิเคราะห์ข้อมูลพฤติกรรมของผู้ใช้งาน</p>
        </header>

        <div class="text-center mt-4">
            <!-- Custom button to trigger file input -->
            <label for="fileInput" class="inline-block bg-blue-500 text-white font-bold py-2 px-6 rounded-full cursor-pointer hover:bg-blue-600 transition-colors duration-300 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                อัปโหลดไฟล์ CSV
            </label>
            <input type="file" id="fileInput" accept=".csv" />
        </div>

        <!-- Dashboard content, hidden by default until a file is loaded -->
        <div id="dashboard-content" class="hidden">
            <!-- KPI Cards Section -->
            <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="card text-center">
                    <div class="text-lg font-semibold text-gray-500">จำนวนผู้ใช้งานทั้งหมด</div>
                    <div id="total-users" class="mt-2 text-4xl font-bold text-blue-600">...</div>
                </div>
                <div class="card text-center">
                    <div class="text-lg font-semibold text-gray-500">คะแนนความพึงพอใจเฉลี่ย</div>
                    <div id="avg-satisfaction" class="mt-2 text-4xl font-bold text-green-600">...</div>
                </div>
                <div class="card text-center">
                    <div class="text-lg font-semibold text-gray-500">ค่าใช้จ่ายเฉลี่ย</div>
                    <div id="avg-spending" class="mt-2 text-4xl font-bold text-purple-600">...</div>
                </div>
            </section>

            <!-- Bar Chart Section -->
            <section class="card mt-8">
                <h2 class="text-2xl font-bold mb-4">จำนวนผู้ใช้งานในแต่ละแพลตฟอร์ม</h2>
                <canvas id="platformChart"></canvas>
            </section>

            <!-- Data Table Section -->
            <section class="card mt-8">
                <h2 class="text-2xl font-bold mb-4">ข้อมูลผู้ใช้งานทั้งหมด</h2>
                
                <!-- Filters for the data table -->
                <div class="flex flex-wrap items-center gap-4 mb-4">
                    <div>
                        <label for="gender-filter" class="mr-2">เพศ:</label>
                        <select id="gender-filter" class="filter-select">
                            <option value="">ทั้งหมด</option>
                        </select>
                    </div>
                    <div>
                        <label for="platform-filter" class="mr-2">แพลตฟอร์ม:</label>
                        <select id="platform-filter" class="filter-select">
                            <option value="">ทั้งหมด</option>
                        </select>
                    </div>
                    <div>
                        <label for="category-filter" class="mr-2">ประเภทสินค้า:</label>
                        <select id="category-filter" class="filter-select">
                            <option value="">ทั้งหมด</option>
                        </select>
                    </div>
                    <input type="text" id="table-search" placeholder="ค้นหา..." class="filter-input flex-1 min-w-[200px]">
                </div>

                <!-- Table content -->
                <div class="table-container">
                    <table id="dataTable" class="min-w-full">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr id="tableHeader">
                                <!-- Table headers will be injected dynamically by JavaScript -->
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Table rows will be injected dynamically by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const dashboardContent = document.getElementById('dashboard-content');
            let data = [];
            let tableHeaders = [];
            let myChart; // Variable to hold the Chart.js instance

            // Event listener for when a file is selected
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        try {
                            const csvString = event.target.result;
                            data = parseCSV(csvString);
                            if (data.length > 0) {
                                tableHeaders = Object.keys(data[0]);
                                renderDashboard(data);
                                dashboardContent.classList.remove('hidden');
                            } else {
                                // Use a custom modal or message box instead of alert()
                                console.error('The CSV file is empty or formatted incorrectly.');
                            }
                        } catch (error) {
                            console.error('Error parsing CSV:', error);
                            // Use a custom modal or message box instead of alert()
                            console.error('Could not read the file. Please ensure it is a valid CSV format.');
                            dashboardContent.classList.add('hidden');
                        }
                    };
                    reader.readAsText(file);
                }
            });

            // Function to parse the CSV string into an array of objects
            function parseCSV(csvString) {
                const lines = csvString.trim().split('\n');
                const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
                const rows = lines.slice(1).map(line => {
                    const values = line.split(',').map(value => value.trim().replace(/"/g, ''));
                    let rowObject = {};
                    headers.forEach((header, i) => {
                        rowObject[header] = values[i] || '';
                    });
                    return rowObject;
                });
                return rows;
            }

            // Function to render all dashboard components
            function renderDashboard(data) {
                // Render KPI Cards
                const totalUsers = data.length;
                const totalSatisfaction = data.reduce((sum, row) => sum + parseFloat(row.satisfaction_score || 0), 0);
                const avgSatisfaction = (totalSatisfaction / totalUsers).toFixed(2);
                const totalSpending = data.reduce((sum, row) => sum + parseFloat(row.avg_spending || 0), 0);
                const avgSpending = (totalSpending / totalUsers).toLocaleString('th-TH', { style: 'currency', currency: 'THB' });

                document.getElementById('total-users').textContent = totalUsers.toLocaleString('th-TH');
                document.getElementById('avg-satisfaction').textContent = avgSatisfaction;
                document.getElementById('avg-spending').textContent = avgSpending;

                // Render Chart
                renderChart(data);

                // Render Table
                renderTable(data);
                setupFilters();
            }

            // Function to render the bar chart
            function renderChart(data) {
                const platforms = data.map(row => row.preferred_platform);
                const platformCounts = {};
                platforms.forEach(platform => {
                    platformCounts[platform] = (platformCounts[platform] || 0) + 1;
                });

                const sortedPlatforms = Object.keys(platformCounts).sort((a, b) => platformCounts[b] - platformCounts[a]);
                const chartLabels = sortedPlatforms;
                const chartData = sortedPlatforms.map(platform => platformCounts[platform]);

                const ctx = document.getElementById('platformChart').getContext('2d');
                // If a chart already exists, destroy it before creating a new one
                if (myChart) {
                    myChart.destroy();
                }
                myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: 'จำนวนผู้ใช้งาน',
                            data: chartData,
                            backgroundColor: 'rgba(59, 130, 246, 0.6)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1,
                            borderRadius: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'จำนวนผู้ใช้งาน'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'แพลตฟอร์ม'
                                }
                            }
                        }
                    }
                });
            }

            // Function to render the data table with dynamic content
            function renderTable(dataToRender) {
                const tableHeader = document.getElementById('tableHeader');
                const tableBody = document.getElementById('tableBody');

                // Clear previous content
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';

                // Create headers dynamically from the CSV headers
                if (tableHeaders.length > 0) {
                    tableHeaders.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        tableHeader.appendChild(th);
                    });
                }

                // Create table rows from the data
                dataToRender.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.classList.add('hover:bg-gray-50');
                    tableHeaders.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header] || '';
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }

            // Function to set up and handle filter logic
            function setupFilters() {
                const genderFilter = document.getElementById('gender-filter');
                const platformFilter = document.getElementById('platform-filter');
                const categoryFilter = document.getElementById('category-filter');
                const tableSearch = document.getElementById('table-search');

                // Populate filter options dynamically from the data
                const genders = [...new Set(data.map(item => item.gender))];
                genders.forEach(gender => {
                    const option = document.createElement('option');
                    option.value = gender;
                    option.textContent = gender;
                    genderFilter.appendChild(option);
                });

                const platforms = [...new Set(data.map(item => item.preferred_platform))];
                platforms.forEach(platform => {
                    const option = document.createElement('option');
                    option.value = platform;
                    option.textContent = platform;
                    platformFilter.appendChild(option);
                });

                const categories = [...new Set(data.map(item => item.product_category))];
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });

                // Function to apply all filters and re-render the table
                const applyFilters = () => {
                    const selectedGender = genderFilter.value;
                    const selectedPlatform = platformFilter.value;
                    const selectedCategory = categoryFilter.value;
                    const searchTerm = tableSearch.value.toLowerCase();

                    const filteredData = data.filter(row => {
                        const genderMatch = selectedGender === '' || row.gender === selectedGender;
                        const platformMatch = selectedPlatform === '' || row.preferred_platform === selectedPlatform;
                        const categoryMatch = selectedCategory === '' || row.product_category === selectedCategory;
                        
                        const searchMatch = Object.values(row).some(value => 
                            String(value).toLowerCase().includes(searchTerm)
                        );

                        return genderMatch && platformMatch && categoryMatch && searchMatch;
                    });

                    renderTable(filteredData);
                };

                // Add event listeners to each filter element
                genderFilter.addEventListener('change', applyFilters);
                platformFilter.addEventListener('change', applyFilters);
                categoryFilter.addEventListener('change', applyFilters);
                tableSearch.addEventListener('input', applyFilters);
            }
        });
    </script>
</body>
</html>
